<div class="bg-primary">
    <div class="container">
        <div class="d-flex justify-content-between bd-highlight bg-primary">
            <div class="p-2">
                <span class="h5 my-2 d-none d-lg-block" style="color: white;">M.F.M.W.</span>
            </div>
            <div class="flex-fill">
                <nav class="navbar navbar-expand-lg navbar-light p-0">

                    <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto text-center">
                            <li class="nav-item" [routerLink]="['/home']" [routerLinkActive]="['active']">
                                <a class="nav-link" ><strong>Home</strong></a>
                            </li>
                            <li class="nav-item" [routerLink]="['/fabric']" [routerLinkActive]="['active']">
                                <a class="nav-link"><strong>Shop</strong></a>
                            </li>
                            <li class="nav-item" [routerLink]="['/about']" [routerLinkActive]="['active']">
                                <a class="nav-link" ><strong>About</strong></a>
                            </li>
                            <li class="nav-item" [routerLink]="['/contact']" [routerLinkActive]="['active']">
                                <a class="nav-link" ><strong>Contact</strong></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="">
                <span class="btn btn-light m-2" [routerLink]="['/checkout']">
                    <span>Checkout </span>
                    <span class="badge badge-primary">{{getCount() == 0 ? '' : getCount()}}</span>
                </span>
                <button class="btn btn-danger dropdown-toggle m-2" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <ng-template #dummy>
                        <a class="dropdown-item" (click)="openSignInPopup()">Sign In</a>
                        <a class="dropdown-item" (click)="openSignUpPopup()">Sign Up</a>
                    </ng-template>
                    <div  *ngIf=" user; else dummy">
                        <a class="dropdown-item" *ngIf="user && user.role === 'admin'" [routerLink]="['/admin']">Admin Portal</a>
                        <a class="dropdown-item" (click)="logout()">logout</a>
                    </div>
                    <a class="dropdown-item" [routerLink]="['/order']">Recent Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
